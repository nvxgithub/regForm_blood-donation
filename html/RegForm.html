<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <style>
        div.field {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h2>Blood Donation Form</h2>

    <form id="donorForm">
        <div class="field">
            <label for="fullName">Donor Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="field">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="field">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Start typing for autofill" required>
        </div>

        <div class="field">
            <label for="bloodGroup">Blood Group:</label>
            <div>
                <label>Blood Group:</label>
            
                <input type="radio" id="oPositive" name="bloodGroup" value="O+">
                <label for="oPositive">O+</label>
            
                <input type="radio" id="oNegative" name="bloodGroup" value="O-">
                <label for="oNegative">O-</label>
            
                <input type="radio" id="aPositive" name="bloodGroup" value="A+">
                <label for="aPositive">A+</label>
            
                <input type="radio" id="aNegative" name="bloodGroup" value="A-">
                <label for="aNegative">A-</label>
            
                <input type="radio" id="bPositive" name="bloodGroup" value="B+">
                <label for="bPositive">B+</label>
            
                <input type="radio" id="bNegative" name="bloodGroup" value="B-">
                <label for="bNegative">B-</label>
            
                <input type="radio" id="abPositive" name="bloodGroup" value="AB+">
                <label for="abPositive">AB+</label>
            
                <input type="radio" id="abNegative" name="bloodGroup" value="AB-">
                <label for="abNegative">AB-</label>
            </div>
            
        </div>

        <div class="field">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="field">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="field">
            <label>Last Six Months Activities:</label>
            <div>
                <input type="checkbox" id="tattooing" name="activities" value="Tattooing">
                <label for="tattooing">Tattooing</label>

                <!-- Repeat similar blocks for other activities -->
            </div>
        </div>

        <div class="field">
            <label>Medicine Consumption in Last 72 Hours:</label>
            <div>
                <input type="checkbox" id="antibiotics" name="medicine" value="Antibiotics">
                <label for="antibiotics">Antibiotics</label>

                <!-- Repeat similar blocks for other medicines -->
            </div>
        </div>

        <div class="field">
            <button type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Cancel</button>
        </div>
    </form>

    <script>
        function clearForm() {
            document.getElementById("donorForm").reset();
        }
    </script>
</body>
</html>
