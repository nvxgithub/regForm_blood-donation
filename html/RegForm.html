<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
        integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <style>
        div.field {
            margin-bottom: 30px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Blood Donation Form</h2>

    <form id="donorForm">
        <div class="field">
            <label for="fullName">Donor Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
        </div>

        <div class="field">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="field">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Start typing for autofill" required>
        </div>

        <div class="field">
            <label for="bloodGroup">Blood Group:</label>
            <div>
            
                <input type="radio" id="oPositive" name="bloodGroup" value="O+">
                <label for="oPositive">O+</label>
            
                <input type="radio" id="oNegative" name="bloodGroup" value="O-">
                <label for="oNegative">O-</label><br>
            
                <input type="radio" id="aPositive" name="bloodGroup" value="A+">
                <label for="aPositive">A+</label>
            
                <input type="radio" id="aNegative" name="bloodGroup" value="A-">
                <label for="aNegative">A-</label><br>
            
                <input type="radio" id="bPositive" name="bloodGroup" value="B+">
                <label for="bPositive">B+</label>
            
                <input type="radio" id="bNegative" name="bloodGroup" value="B-">
                <label for="bNegative">B-</label><br>
            
                <input type="radio" id="abPositive" name="bloodGroup" value="AB+">
                <label for="abPositive">AB+</label>
            
                <input type="radio" id="abNegative" name="bloodGroup" value="AB-">
                <label for="abNegative">AB-</label>
            </div>
            
        </div>

        <div class="field">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="field">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="field">
            <label>Last Six Months Activities:</label>
            <div>
                <input type="checkbox" id="tattooing" name="activities" value="Tattooing">
                <label for="tattooing">Tattooing</label>

                <!-- Repeat similar blocks for other activities -->
            </div>
        </div>

        <div class="field">
            <label>Medicine Consumption in Last 72 Hours:</label><br>
            <input type="checkbox" id="antibiotics" name="medicine" value="Antibiotics">
            <label for="antibiotics">Antibiotics</label>

            <input type="checkbox" id="aspirin" name="medicine" value="Aspirin">
            <label for="aspirin">Aspirin</label><br>

            <input type="checkbox" id="alcohol" name="medicine" value="Alcohol">
            <label for="alcohol">Alcohol</label>

            <input type="checkbox" id="steroids" name="medicine" value="Steroids">
            <label for="steroids">Steroids</label><br>

            <input type="checkbox" id="vaccinations" name="medicine" value="Vaccinations">
            <label for="vaccinations">Vaccinations</label>
        </div>

        <div class="field">
            <button type="submit">Submit</button>
            <button type="button" onclick="clearForm()">Cancel</button>
        </div>
    </form>

    <script>
        function clearForm() {
            document.getElementById("donorForm").reset();
        }
    </script>
</body>
</html>
